<!-- /plugins/sensors/door_sensor/widgets/door_sensor/door_sensor.html -->
<div class="border-circled">
<div class="bg-success text-center nopadding border-circled">
      <h5 class="bg-success nopadding"><img src="{$websensor.icon}">{$websensor.sensor_name}</h5>
  </div>

  <div class="text-center nopadding border-circled">
      <h3 class="nopadding">
       {if="$websensor.sensor_lastvalue==0"}
       {"Open"|t}
       {/if}
       {if="$websensor.sensor_lastvalue==1"}
       {"Closed"|t}
       {/if}
   </h3>
</div>
{if="$websensor.sensor_battery != 'ON'"}
<div class="progress nopadding">
    <div class="progress-bar progress-bar-{$websensor.sensor_battery_class}" role="progressbar" aria-valuenow="{$websensor.sensor_battery}" aria-valuemin="0" aria-valuemax="100" style="width: {$websensor.sensor_battery}%;">
        <span>{$websensor.sensor_battery}%</span>
    </div>
</div> 
{/if}
</div>  
<br>
